<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" class="input" placeholder="search by city name!">
            <button><img src="images/search-interface-symbol.png"></button>
        </div>
        <div class="error">
            <p>City not found</p>
        </div>

        
        <div class="weather">
            <img src="images/rainy-day.png" class="weather-img">
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="left">
                    <img src="images/wind.png">
                    <div>
                        <p class="windSpeed">20Km/hr</p>
                        <p class="wind">wind Speed</p>
                    </div>
                    
                </div>
                <div class="right">
                    <img src="images/weather.png">
                    <div>
                        <p class="Hum">30%</p>
                        <p class="humidity">Humidity</p>
                    </div>
                </div>
            </div>
         </div>
     </div>


     
     
    <script src="script.js"></script>
</body>
</html>
